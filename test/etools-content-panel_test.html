<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>etools-content-panel test</title>

    <script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../wct-browser-legacy/browser.js"></script>

    <script type="module" src="../etools-content-panel.js"></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <etools-content-panel></etools-content-panel>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <etools-content-panel prop1="new-prop1"></etools-content-panel>
      </template>
    </test-fixture>

    <script type="module">
import '../etools-content-panel.js';
suite('etools-content-panel', () => {

  test('instantiating the element with default properties works', () => {
    const element = fixture('BasicTestFixture');
    assert.equal(element.prop1, 'etools-content-panel');
    const elementShadowRoot = element.shadowRoot;
    const elementHeader = elementShadowRoot.querySelector('h2');
    assert.equal(elementHeader.innerHTML, 'Hello etools-content-panel!');
  });

  test('setting a property on the element works', () => {
    // Create a test fixture
    const element = fixture('ChangedPropertyTestFixture');
    assert.equal(element.prop1, 'new-prop1');
    const elementShadowRoot = element.shadowRoot;
    const elementHeader = elementShadowRoot.querySelector('h2');
    assert.equal(elementHeader.innerHTML, 'Hello new-prop1!');
  });

});
</script>

  </body>
</html>
